<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Audiovisual media on the web | Me object example</title>

    <meta name="description" content="Example of js objects.">
    <meta name="author" content="Diego Montesinos">

    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="main-container">
      <div id="title">Object : Me!</div>
      <div id="info">
        <div id="name-info"><div class="label">Name: </div><div class="value">Unknown</div></div>
        <div id="gender-info"><div class="label">Gender: </div><div class="value">Unknown</div></div>
        <div id="hair-info"><div class="label">Hair: </div><div class="value">Unknown</div></div>
        <div id="mood-info"><div class="label">Mood: </div><div class="value">Unknown</div></div>
      </div>
      <div id="me-container">
        <img src="img/angry.svg"/>
        <img src="img/happy.svg"/>
        <img src="img/sad.svg"/>
        <img src="img/worry.svg"/>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
