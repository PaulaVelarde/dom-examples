<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Green store!</title>

    <link rel="stylesheet" href="css/lib/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="main-container">
      <div id="header"><h1 id="title">The Green Store!</h1></div>

      <div id="products">
        <div class="product fruit">
          <div class="name">Pineapple</div>
          <img src="img/pineapple.jpg">
          <div class="price" discount="0">$10.00</div>
        </div>

        <div class="product vegetable">
          <div class="name">Broccoli</div>
          <img src="img/broccoli.jpg">
          <div class="price" discount="5">$5.00</div>
        </div>

        <div class="product fruit">
          <div class="name">Watermelon</div>
          <img src="img/watermelon.jpg">
          <div class="price" discount="0">$20.00</div>
        </div>

        <div class="product vegetable">
          <div class="name">Ornge</div>
          <img src="img/orange.jpg">
          <div class="price" discount="0">$5.00</div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
